<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">

    <ui:define name="content">

        <!--<h:head>
            P:ajax componentinin çalışması için gerekli
            Biz head componentini template içerisinde eklediğimiz için gerek duymuyoruz.
        </h:head>-->


        <h:body>
            <p:growl id="growl" globalOnly="true"/>

            <h1>Welcome Page1</h1>

            <p:panel>
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Text:"/>
                        <p:inputText id="input_text" value="#{pageOne.text}">
                            <p:ajax event="keyup" listener="#{pageOne.degistirText}" update="output_label growl"/>
                        </p:inputText>
                        <p:outputLabel id="output_label" value="#{pageOne.outputText}"/>
                        <h:commandButton value="Degistir"
                                         actionListener="#{pageOne.degistirText}"
                                         update="growl"/>
                    </p:panelGrid>
                </h:form>
            </p:panel>

        </h:body>

    </ui:define>

</ui:composition>


</html>
